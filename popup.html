<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="button.css">
    </head>
    <body>
        <button id="centerButton">Center</button>
        <div>
            <label for="lineHeight" id="lineHeightLabel">Line Height: 1.5</label>
            <input type="range" id="lineHeight" name="lineHeight"
                   step=".1"
                   value="1.5" min="1.4" max="1.7"
            >
            <label for="applyLineHeight">Apply</label>
            <input type="checkbox" id="applyLineHeight" name="applyLineHeight"/>
        </div>
        <script src="code.js"></script>
    </body>
</html>
